<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI recipe generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>Welcome to AI recipe Generator</h1>
    </header>

    <main>
        <form id="recipe-generator-form">
            <input type="text" placeholder="Enter the topic of the recipe"
            outofocus
            required
            autocomplete="off"
            class="instructions"
            />
            <input type="submit" class="submit-button" />
        </form>

        <div class="recipe" id="recipe"></div>
    </main>

    <footer> This  AI project was coded by
    <a href="https://github.com/Gire1/recipe-genarator"target="_blank"> Grace chifamba</a> and is
     <a href="https://github.com/Gire1 " target="_blank"> open-sourced on Github</a>
     and is 
     <a href="https://golden-lolly-abff94.netlify.app/" target="_blank"> hosted on Netlify</a>
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html
